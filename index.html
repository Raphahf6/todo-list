<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>To-do List</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid col-xl-12 col-lg-12 col-md-12 col-sm-12 offset-xl-0" id="perfil">
        <div class="container col-xl-12 col-md-12 col-sm-12 offset-xl-0 col-lg-12">
            <img src="" class="rounded float-left" alt="usuario" id="img-usuario" style="width: 239px; height: 239px;">
            <div class="container col-xl-12 col-md-12 col-sm-12 col-lg-12">
                <h1 class="txt-usuario">Bem vindo de volta ! <h2 class="txt-usuario" id="nome-titulo"></h2>
                </h1>
                <h3 class="txt-usuario" id="bio"></h3>
                <div class="container col-xl-12 col-md-12 col-sm-12 col-lg-12"
                    class="menu-navegacao col-xl-12 col-md-12 col-sm-12 offset-xl-0 col-lg-12">
                    <div class="list-group list-group-horizontal col-xl-4 offset-xl-0 col-lg-12">
                        <button type="button" class="navegacao btn btn-success" id="btn-tarefas">
                            Lista de Tarefas
                        </button>
                        <button type="button" class="navegacao btn btn-success" id="repositorios">
                            Repositorios
                        </button>
                        <button type="button" class="dark btn btn-success" id="repositorios">
                            Dark
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <div class="container col-sm-12 offset-sm-0 col-lg-4 offset-lg-0 col-xl-12 offset-xl-0 col-lg-12" id="container-app">

        <div class="jumbotron jumbotron-fluid col-xl-12 offset-xl-0 bg-transparent">
            <div class="container col-sm-12 col-md-12 col-lg-12 col-xl-2 text-center offset-xl-0" id="app">


            </div>
            <div class="container col-xl-8 col-md-12 col-sm-12">

                <div class="app col-xl-12 col-md-12 col-sm-12" id="div-tarefas">

                </div>

                <div class="app col-xl-12 col-md-12 col-sm-12" id="div-repositorios" hidden>

                </div>


            </div>
            <div class="container col-xl-12" id="container-input">
                <div class="input-group">
                    <input type="text" class="form-control col-xl-5 offset-xl-3" id="nova-tarefa"
                        placeholder="Adicione alguma coisa" aria-label="Recipient's username"
                        aria-describedby="button-addon2" hidden>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="adiciona-tarefa" type="submit" id="button-addon2"
                            hidden>Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="main.js"></script>
</body>

</html>
